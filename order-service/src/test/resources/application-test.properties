server.port=0

# H2 In-Memory Database Settings for Testing
spring.datasource.url=jdbc:h2:mem:test_orderdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Liquibase Settings
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=false

# Disable H2 Console for tests
spring.h2.console.enabled=false

# Inventory Service URL (for integration tests)
inventory.service.url=http://localhost:8081

